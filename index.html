			background-size: cover;
            font-family: "Montserrat", sans-serif;
            color: #161718;
		}
		body:before {
			content: " ";
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: -1;
			top: 0;
			left: 0;
			background: -webkit-radial-gradient(top center, ellipse cover, rgb(255 255 255 / 19%) 0%, #b5bceb73 100%);

		.wrapper { min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; flex-direction: column; }

		.box { display: flex; align-items: center; justify-content: center; flex-direction: column; position: relative; width: 880px; height: 470px; overflow: hidden; }

		.logo img { width: 90px; height: auto;margin: 5px; }
		.logo::before { content: ''; background: url(images/label-logo.webp); display: block; background-position: center center; background-size: contain; background-repeat: no-repeat;
						width: 220px; height: 220px; position: absolute; z-index: -1;top: 0;left: 0;margin-left: -24px; }
		
		.course { font-family: "Oswald", sans-serif; font-optical-sizing: auto; position: absolute; font-size: 3rem; font-weight: bold; text-align: center;}
		.course a { text-decoration: none; }
		
        .pgdm { top: 0; left:0; }
        .course.pgdm a { color: #ffffff;position: relative;top: 44px;left: 15px; }
		.pgdm::before { content: ''; background: url(images/label1.webp); display: block; background-position: center center; background-size: contain; background-repeat: no-repeat;
						width: 150px; height: 150px; position: absolute; z-index: -1;top: 0;left: 0; }
		
		.mba { top: 0; right: 0; }
		.course.mba a { color: #ffffff;position: relative;top: 44px;right: 30px; }
		.mba::before { content: ''; background: url(images/label3.webp); display: block; background-position: center center; background-size: contain; background-repeat: no-repeat;
						width: 150px; height: 150px; position: absolute; z-index: -1;top: 0;right: 0; }
		
		.bba { top: 0; left: 50%; transform: translateX(-50%); }
		.course.bba a { color: #ffffff;position: relative;top: 44px;right: 2px; }
		.bba::before { content: ''; background: url(images/label2.webp); display: block; background-position: center center; background-size: contain; background-repeat: no-repeat;
						width: 150px; height: 150px; position: absolute; z-index: -1;top: 0;left: 0;margin-left: -35px; }
		
		.bs-cs { bottom: 0; left: 0; }
		.course.bs-cs a { color: #ffffff;position: relative;bottom: 50px;left: 13px;font-size: 1.8rem; }
		.bs-cs::before { content: ''; background: url(images/label4.webp); display: block; background-position: center center; background-size: contain; background-repeat: no-repeat;
						width: 280px; height: 118px; position: absolute; z-index: -1;bottom: 0;left: 0; }
		
		.bs-ps { bottom: 0; right: 0; }
		.course.bs-ps a { color: #ffffff;position: relative;bottom: 50px;right: 62px;font-size: 1.8rem; }
		.bs-ps::before { content: ''; background: url(images/label5.webp); display: block; background-position: center center; background-size: contain; background-repeat: no-repeat;
						width: 280px; height: 118px; position: absolute; z-index: -1;bottom: 0;right: 0; }
		
        .ugc-footer { font-weight: 600; font-family: "Oswald", sans-serif;font-size: 1.8rem; }
        .ugc-footer span { color: #33319e; }

        @media (max-Width:559px) {
			.logo { margin-top: -10px;padding: 5px; }
			.logo span { font-size: 1rem; }
            .logo img { width: 60px; }
			.logo::before { width: 150px; height: 150px;margin-left: -10px; }
            .title { font-size: 1rem; }
            .course { font-size: 2rem; }
            .box { height: 380px; }
            .course a span { font-size: .7rem; }
            .program-box img { max-width: 150px !important; }
            .ugc-footer { font-size: 1.4rem; }
			.pgdm::before{ width: 94px;height: 94px; } .course.pgdm a { top: 30px;left: 10px; }
			.bba::before{ width: 94px;height: 94px;margin-left: -20px; } .course.bba a { top: 30px;left: 2px; }
			.mba::before{ width: 94px;height: 94px; } .course.mba a { top: 30px;right: 15px; }
			.bs-cs::before{ width: 165px; } .course.bs-cs a { font-size: 1rem;bottom: 52px; }
			.bs-ps::before{ width: 165px; } .course.bs-ps a { font-size: 1.4rem;right: 22px;bottom: 52px; }
