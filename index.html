    <link rel="preconnect" href="https://fonts.googleapis.com">

	<style>
		body {
			margin: 0;
			padding: 0;
			background: url('images/campus-bg.webp') no-repeat center center;
			background-size: cover;
            font-family: "Montserrat", sans-serif;
            color: #161718;
		}
		body:before {
			content: " ";
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: -1;
			top: 0;
			left: 0;
			background: -webkit-radial-gradient(top center, ellipse cover, rgb(255 255 255 / 19%) 0%, #b5bceb73 100%);
		}
		.wrapper { min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; flex-direction: column; }
        
        .title { color: #82919b; }
        .title span { color: #333e76; }
		.box { display: flex; align-items: center; justify-content: center;flex-direction: column;position: relative;width: 800px;height: 450px;overflow: hidden; }
		.logo { position: absolute;margin: 0 auto; } .logo img { width: 100px; height: auto; }
		.course {
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
			text-align: center;
        }
		.course a { text-decoration: none; }
        .pgdm { top: 0; left: 4%; }
        .course.pgdm a { color: #ac370b; }
		.pgdm:after { content: ''; width: 2px; height: 100px;color: #002855;display: block;transform: translate(-50%, -50%) rotate(45deg); }
		.mba-right { top: 0; right: 6%; color: #ac370b; }
        .course.mba-right a { color: #ac370b; }
		.bba { top: 6%; left: 50%; transform: translateX(-50%); color: #ac370b;; }
        .course.bba a { color: #013d62; }
		.mba-left { bottom: 43%; left: 0; color: #ac370b;; }
        .course.mba-left a { color: #33319e; }
        .course.mba-left a span{ color: #ac370b;; }
        .mba-bottom { bottom: 43%; right: 0; color: #ac370b;; }
        .course.mba-bottom a { color: #33319e; }
        .course.mba-bottom a span{ color: #ac370b;; }
		.course span {
            font-size: 1rem;
            color: #ffffff;
            display: block;
        }
		.program-box {
            position: absolute;
            background: #fff;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* border-radius: 5px; */
        }
        .bs-cs { bottom: 5%; left: 0; }
        .bs-psych { bottom: 5%; right: 0; }
		.mba-line {
			position: absolute;
			top: 59%;
			left: 46%;
			transform: translate(0%, 0%) rotate(53deg);
            z-index: -1;
		}
		.pgdm-line {
			position: absolute;
			top: -65%;
			left: 18%;
			transform: translate(0%, 0%) rotate(306deg);
            z-index: -1;
		}
		.bba-line {
			position: absolute;
			top: 22%;
			left: 50%;
			transform: translate(0%, 0%) rotate(0deg);
            z-index: -1;
		}
		.mba-left-line {
			position: absolute;
			top: 65%;
			left: -33%;
			transform: translate(50%, 50%) rotate(90deg);
            z-index: -1;
		}
		.mba-right-line {
			position: absolute;
			top: 65%;
			left: 7%;
			transform: translate(50%, 50%) rotate(90deg);
            z-index: -1;
		}
		.bscs-line {
			position: absolute;
			bottom: -28%;
			left: 23%;
			transform: translate(0%, 0%) rotate(53deg);
            z-index: -1;
		}
		.bsps-line {
			position: absolute;
			top: 13%;
			left: 51%;
			transform: translate(0%, 0%) rotate(306deg);
            z-index: -1;
		}

        .path {
            animation: draw 5s linear infinite;
            transform-origin: center;
        }
        /* Alternative: Rotate the path only */
        .rotate-path {
            transform: rotate(90deg); /* Change angle as needed */
            transform-origin: center;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 96;
            }
        }
        .ugc-footer { font-weight: 600; font-family: "Oswald", sans-serif;font-size: 1.8rem; }
        .ugc-footer span { color: #33319e; }
        @media (max-Width:559px) {
            .logo img { width: 80px; }
            .title { font-size: 1rem; }
            .course { font-size: 2rem; }
            .pgdm-line, .bba-line, .mba-line, .mba-left-line, .mba-right-line, .bscs-line, .bsps-line { display: none; }
            .box { height: 350px; }
            .course a span { font-size: .7rem; }
            .program-box img { max-width: 150px !important; }
            .ugc-footer { font-size: 1.4rem; }
        }
	</style>
</head>
